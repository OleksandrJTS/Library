<h2 mat-dialog-title>Додаємо нову книжку</h2>

<mat-dialog-content>
  <form #bookForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Назва книжки</mat-label>
      <input matInput [(ngModel)]="bookData.title" name="title" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Автор</mat-label>
      <input matInput [(ngModel)]="bookData.author" name="author">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Видавництво</mat-label>
      <input matInput [(ngModel)]="bookData.author" name="author">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Опис книжки</mat-label>
      <textarea matInput [(ngModel)]="bookData.description" name="description" rows="2"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!bookForm.form.valid">Add Book</button>
</mat-dialog-actions>

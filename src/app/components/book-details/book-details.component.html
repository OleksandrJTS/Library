<article>
  <img
    class="listing-photo"
    [src]="bookDetails?.photo"
    alt="Exterior photo of {{bookDetails?.bookTitle}}"
    crossorigin
  />
  <section class="listing-description">
    <h2 class="listing-book-name">{{bookDetails?.bookTitle}}</h2>
    <p class="listing-author">{{bookDetails?.bookAuthor}}</p>
  </section>
</article>
